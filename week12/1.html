<script>
    var regexp = /([0-9\.]+)|([ ]+)|([\r\n]+)|(\+)|(\-)|(\*)|(\/)/g;

    var dictionary = ["Number", "Whitespace", "LineTerminator", "+", "-", "*", "/"];

    function* tokenize(tar){
        var result = null;
        var lastIndex = 0;

        while(true){
            lastIndex = regexp.lastIndex;
            result = regexp.exec(tar);
            if(!result) break;

            if(regexp.lastIndex - lastIndex > result[0].length)
                throw new Error("Unexpected token \""+tar.slice(lastIndex,regexp.lastIndex-result[0])+"\"");
            let token = {
                type: null,
                value: null
            }

            for(var i = 0; i < dictionary.length; i++){
                if(result[i + 1]){
                    token.type = (dictionary[i]);
                }
            }
            token.value = (result[0]);

            yield token;

        }

        yield{type:"EOF"};
    }

    function MultiplicativeExpression(source){
        if(source[0].type === 'Number'){
            let node = {
                type: "MultiplicativeExpression",
                children: source.shift()
            }
            source.unshift(node);
            return MultiplicativeExpression(source);
        }
        if(source[0].type === 'MultiplicativeExpression' && source.length > 1 && source[1].type === "*"){
            let node = {
                type: "MultiplicativeExpression",
                children: [source.shift(), source.shift(), source.shift()]
            }
            source.unshift(node);
            return MultiplicativeExpression(source);
        }
        if(source[0].type === 'MultiplicativeExpression' && source.length > 1 && source[1].type === "/"){
            let node = {
                type: "MultiplicativeExpression",
                children: [source.shift(), source.shift(), source.shift()]
            }
            source.unshift(node);
            return MultiplicativeExpression(source);
        }
        if(source[0].type === "MultiplicativeExpression") return source[0];
    }

    function AdditiveExpression(source){
        if(source[0].type === 'MultiplicativeExpression'){
            let node = {
                type: "AdditiveExpression",
                children: source.shift()
            }
            source.unshift(node);
            return AdditiveExpression(source);
        }
        if(source[0].type === 'AdditiveExpression' && source.length > 1 && source[1].type === "+"){
            let node = {
                type: "AdditiveExpression",
                children: [source.shift(), source.shift(), source.shift()]
            }
            source.unshift(node);
            return AdditiveExpression(source);
        }
        if(source[0].type === 'AdditiveExpression' && source.length > 1 && source[1].type === "-"){
            let node = {
                type: "AdditiveExpression",
                children: [source.shift(), source.shift(), source.shift()]
            }
            source.unshift(node);
            return AdditiveExpression(source);
        }
        if(source[0].type === "AdditiveExpression") return source[0];
    }

    function Expression(tokens){}

    let source = [];

    for(let token of tokenize("1024 + 10 * 25")){
        if(token.type != "Whitespace" && token.type !== "LineTerminator") source.push(token);
    }

    MultiplicativeExpression(source);
    console.log(source);
</script>
