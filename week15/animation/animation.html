<html>
    <head>
        <style>
            #el {
                width: 100px;
                height: 100px;
                background-color: skyblue;
            }

            #el2{
                width: 100px;
                height: 100px;
                background-color: skyblue;
            }
        </style>
    </head>
    <body>
        <div id='el'></div>
        <div id='el2'></div>
        <button id='pause-btn'>pause</button>
        <button id='resume-btn'>resume</button>
        <button id='el2-start-btn'>el2 start</button>
        <script type="module">
            import {TimeLine,Animation} from './animation.js';
            import {cubicBezier} from './cubicBezier.js';
            let linear = t => t;
            let ease = cubicBezier(.25,.1,.25,1)

            let el = document.getElementById('el');
            let el2 = document.getElementById('el2');
            let p_btn = document.getElementById('pause-btn');
            let r_btn = document.getElementById('resume-btn');
            let el2_start_btn = document.getElementById('el2-start-btn');

            let t1 = new TimeLine;

            t1.add(new Animation(el.style, "transform",v => `translateX(${v}px)`, 0, 200, 5000, 0, linear));
            t1.start();

            p_btn.addEventListener('click',()=>t1.pause());
            r_btn.addEventListener('click',()=>t1.resume());
            el2_start_btn.addEventListener('click',() => {
                t1.add(new Animation(el2.style, "transform",v => `translateX(${v}px)`, 0, 200, 5000, 0, linear),0);
            });


        </script>
    </body>
</html>
